name: Build Site Data

on:
  push:
    paths:
      - "_data/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install yq
      run: sudo snap install yq

    - name: Build lives.json
      run: |
        yq -o=json '.[]' _data/lives/*.yml | jq -s '.' > data/lives.json

    - name: Build discography.json
      run: |
        yq -o=json '.[]' _data/discography/*.yml | jq -s '.' > data/discography.json

    - name: Commit files
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/*.json
        git commit -m "Update site data" || echo "No changes"
        git push
