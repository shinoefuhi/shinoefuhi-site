<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shinoefuhi Official Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafd; /* 非常に淡い青 */
            --accent-yellow: #fdfd96; 
            --main-text: #2c3e50;
            --sub-text: #7f8c8d;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--main-text);
            font-family: 'Noto Serif JP', serif;
            line-height: 1.8;
        }

        /* Hero Section - アー写を背景に */
        header {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('artist-photo.jpg') center/cover no-repeat;
            filter: brightness(0.8); /* 少し暗くして文字を見やすく */
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            color: white;
        }

        .main-emblem {
            width: 280px; /* エンブレムを印象的に配置 */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            letter-spacing: 0.5rem;
            margin: 0;
            font-weight: 300;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 100;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        /* 各セクションの余白と装飾 */
        section {
            padding: 100px 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 60px;
            letter-spacing: 0.3rem;
        }

        /* ディスコグラフィー（エンブレムの雰囲気をカードに） */
        .disc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .disc-item {
            background: white;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 10px 10px 0px var(--accent-yellow); /* 淡い黄色の影でおしゃれに */
            transition: 0.3s;
        }

        .disc-item:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0px #add8e6; /* ホバーで淡い青に変化 */
        }

        /* YouTube 埋め込み */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* SNS & Contact */
        .social-area {
            text-align: center;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            padding: 60px;
            font-size: 0.8rem;
            color: var(--sub-text);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .main-emblem { width: 200px; }
            nav { gap: 15px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="hero-bg"></div>
    <div class="hero-content">
        <img src="emblem.png" alt="shinoefuhi emblem" class="main-emblem">
        <h1>shinoefuhi</h1>
    </div>
</header>

<nav>
    <a href="#news">NEWS</a>
    <a href="#music">MUSIC</a>
    <a href="#video">VIDEO</a>
    <a href="#contact">CONTACT</a>
</nav>

<section id="news">
    <h2>NEWS / LIVE</h2>
    <p style="text-align: center; color: var(--sub-text);">現在、新しい情報を準備中です。</p>
</section>

<section id="music">
    <h2>DISCOGRAPHY</h2>
    <div class="disc-grid">
        <div class="disc-item">
            <div style="aspect-ratio: 1/1; background: #eee; margin-bottom: 20px;">
                <img src="emblem.jpg" style="width:100%; opacity: 0.5;">
            </div>
            <h3>Coming Soon</h3>
            <p style="font-size: 0.9rem; color: var(--sub-text);">楽曲の配信をお楽しみに。</p>
        </div>
    </div>
</section>

<section id="video">
    <h2>VIDEO</h2>
    <div class="video-wrapper">
        <iframe src="https://youtu.be/URuOQ6ymR_Y?si=BZS1Zaft-pCPCSIr" frameborder="0" allowfullscreen></iframe>
    </div>
</section>

<section id="contact" style="text-align: center;">
    <h2>SNS / CONTACT</h2>
    <div class="social-area">
        <a href="https://www.youtube.com/@shinoefuhi" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>info@shinoefuhi.com</p>
</section>

<footer>
    &copy; 2026 shinoefuhi.
</footer>

</body>
</html>
